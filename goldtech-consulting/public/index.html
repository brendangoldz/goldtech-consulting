<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Preconnect to CDN used for Three.js (Vanta) to reduce LCP impact when it loads -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin />
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#ffc300" />
    <meta
      name="description"
      content="GoldTech Consulting - Modern software development, integrations, and QA automation services. Build faster, ship cleaner, look premium."
    />
    <!-- Primary Meta Tags -->
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
    <meta name="googlebot" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="author" content="GoldTech Consulting" />
    <meta name="geo.region" content="US" />
    <!-- Open Graph / Facebook (Fallback - React Helmet will override per route) -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="GoldTech Consulting" />
    <meta property="og:locale" content="en_US" />
    <!-- Twitter (Fallback - React Helmet will override per route) -->
    <meta name="twitter:card" content="summary_large_image" />
    <!-- Sitemap -->
    <link rel="sitemap" type="application/xml" href="/sitemap.xml" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon.ico" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <meta name="google-site-verification" content="aooLGnTdZMpMjJycW9hu4eWJ-vcx5mTxYloBbrj4DVQ" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>GoldTech Consulting - Modern Software Development</title>
    <!-- Fonts -->
    <!-- Gotham Font Family -->
    <style>
      @font-face {
        font-family: 'Gotham';
        src: url('%PUBLIC_URL%/fonts/gotham_light.otf') format('opentype');
        font-weight: 300;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: 'Gotham';
        src: url('%PUBLIC_URL%/fonts/gotham_lightitalic.otf') format('opentype');
        font-weight: 300;
        font-style: italic;
        font-display: swap;
      }
      @font-face {
        font-family: 'Gotham';
        src: url('%PUBLIC_URL%/fonts/gotham_book.otf') format('opentype');
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: 'Gotham';
        src: url('%PUBLIC_URL%/fonts/gotham_bookitalic.otf') format('opentype');
        font-weight: 400;
        font-style: italic;
        font-display: swap;
      }
      @font-face {
        font-family: 'Gotham';
        src: url('%PUBLIC_URL%/fonts/gotham_medium.otf') format('opentype');
        font-weight: 500;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: 'Gotham';
        src: url('%PUBLIC_URL%/fonts/gotham_mediumitalic.otf') format('opentype');
        font-weight: 500;
        font-style: italic;
        font-display: swap;
      }
      @font-face {
        font-family: 'Gotham';
        src: url('%PUBLIC_URL%/fonts/gotham_bold.otf') format('opentype');
        font-weight: 700;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: 'Gotham';
        src: url('%PUBLIC_URL%/fonts/gotham_bolditalic.otf') format('opentype');
        font-weight: 700;
        font-style: italic;
        font-display: swap;
      }
      @font-face {
        font-family: 'Gotham';
        src: url('%PUBLIC_URL%/fonts/gotham_black.otf') format('opentype');
        font-weight: 900;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: 'Gotham';
        src: url('%PUBLIC_URL%/fonts/gotham_blackitalic.otf') format('opentype');
        font-weight: 900;
        font-style: italic;
        font-display: swap;
      }
    </style>
    <!-- Montserrat as fallback (removed Google Fonts to prioritize local Gotham) -->
    <!-- All styling and JavaScript is handled by the React build process -->
    <!-- Preload critical font for LCP (main heading) -->
    <link rel="preload" href="%PUBLIC_URL%/fonts/gotham_bold.otf" as="font" type="font/otf" crossorigin="">
    <!-- Preload LCP candidates (landing page logos) -->
    <link rel="preload" href="%PUBLIC_URL%/goldtech-logo.svg" as="image">
    <link rel="preload" href="%PUBLIC_URL%/goldtech-marketing-logo.svg" as="image">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <!-- LCP shell: visible before React so LCP is not delayed by JS. Replaced when app mounts. -->
      <div class="lcp-shell" style="min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;font-family:system-ui,-apple-system,sans-serif;background:#fafafa;">
        <h1 style="font-size:clamp(2rem,5vw,3rem);font-weight:700;color:#1a1a2e;margin:0 1rem 1rem;">Choose Your Path</h1>
        <img src="%PUBLIC_URL%/goldtech-logo.svg" alt="GoldTech Consulting" fetchpriority="high" width="240" height="96" style="height:6em;width:auto;">
      </div>
    </div>
    <!-- Google tag (gtag.js) - deferred until after load to avoid competing with LCP -->
    <script>
      window.addEventListener('load', function () {
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        window.gtag = gtag;
        var s = document.createElement('script');
        s.async = true;
        s.src = 'https://www.googletagmanager.com/gtag/js?id=AW-17940832469';
        document.body.appendChild(s);
        gtag('js', new Date());
        gtag('config', 'AW-17940832469');
      });
    </script>
    <!-- Three.js is loaded by useVantaDots when needed (after first paint) to avoid competing with LCP -->

  </body>
